name: Test Mapping

on:
  push:
    paths:
      - 'src/**'

jobs:
  test-mapping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run Commit Parser and Test Mapper
        run: |
          python scripts/commit_parser.py > changed_files.txt
          python scripts/testcase_mapper.py changed_files.txt testcases/testcases.json > suggested_tests.txt

      - name: Output Suggested Test Cases
        run: |
          echo "Suggested Test Cases:" && cat suggested_tests.txt
